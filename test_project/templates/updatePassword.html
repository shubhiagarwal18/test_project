<!-- update_password.html -->
{% extends 'base.html' %}
{% block content %}
<style>
  body {
    font-family: 'Roboto', sans-serif;
  }

  h6 {
    padding: 1rem;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
  }

  input {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
  }

  button {
    /* background-color: #4caf50; */
    background: linear-gradient( 135deg, #052f33, #052f33 10%, #11b6c7 ) !important;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background: linear-gradient( 135deg, #052f33, #052f33 10%, #11b6c7 ) !important;
  }
  ul {
    display: none;
}
</style>

<h6>Update Password</h6>
<form method="post" action="{% url 'update_password' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" style="width: 100%;">Update Password</button>
</form>

{% endblock %}

<!-- templates/login.html -->

{% extends 'base.html' %} {% block content %}
<div
  style="
    background-color: #f4f4f4;
    padding: 20px;
    height: 100vh;
    background: url(https://dashboard.dfgateway.com/static/assets/images/user/kiosk-bg.jpg);
  "
>
  <div
    style="
      max-width: 400px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0 auto;
      background-color: transparent;
      padding: 20px;
      border-radius: 5px;
      /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
      /* box-shadow: rgb(204, 219, 232) 3px 3px 6px 0px inset,
        rgba(255, 255, 255, 0.5) -3px -3px 6px 1px inset; */
    "
  >
    <h1 style="text-align: center; font-family: emoji; color: white">Login</h1>
    <form method="post" action="{% url 'user_login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="username" style="color: antiquewhite">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control mt-2"
          required
        />
      </div>

      <div class="form-group">
        <label for="password" style="color: antiquewhite" class="mt-2"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="form-control mt-2"
          required
        />
      </div>
      <button
        type="submit"
        class="btn btn-block mt-4 w-100"
        style="
          background: linear-gradient(
            135deg,
            #052f33,
            #052f33 10%,
            #11b6c7
          ) !important;
          color: #fff;
        "
      >
        Login
      </button>

      <a
        href="{% url 'register' %}"
        class="btn-block mt-4 w-100"
        style="
          border: none;
          color: #fff;
          width: 130px;
          height: 40px;
          text-decoration: none;
          border-radius: 5px;
          padding: 10px 25px;
          font-family: 'Lato', sans-serif;
          font-weight: 500;
          background: transparent;
          cursor: pointer;
          transition: all 0.3s ease;
          position: relative;
          display: inline-block;
          box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
            rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
            rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
          outline: none;
        "
      >
        Don't have an account?
        <span
          style="color: #fff"
          onmouseover="this.style.color='#3081D0'"
          onmouseout="this.style.color='#fff'"
          >Sign up here</span
        >
      </a>
    </form>
    {% if messages %}
    <div class="mt-3">
      {% for message in messages %}
      <div class="alert alert-danger" role="alert">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
